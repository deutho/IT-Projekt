<div class="content">
    
    <div style = "margin: auto; ">
        <label for="textarea">Beschreiben Sie bitte den Bug. Erwähnen Sie dabei auch, für welche Nutzer der Bug auftritt (Lehrer, Schüler, beide):</label>
       <textarea style="max-width: 90%; box-sizing: border-box;" id ="textarea" rows = "20" cols = "150"></textarea>    
    </div>
    <div style = "margin-top: 35px">
        <button (click)="onSubmit()" class = "btn login-button-style">Bug-Report Absenden</button>
    </div>

    <div style="display: table" class ="d-flex justify-content-center">
        <div *ngIf = "posted === true && success === true" class="alert alert-success response" role="alert" style="margin-top: 35px;">
            {{response}}
        </div>
    </div>
    <div style="display: table" class ="d-flex justify-content-center">
        <div *ngIf = "posted === true && success === false" class="alert alert-danger response" role="alert" style="margin-top: 35px;">
            {{response}}
        </div>
    </div>
</div>
