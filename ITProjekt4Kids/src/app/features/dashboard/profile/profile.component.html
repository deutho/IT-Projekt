<h2>Hallo! Willkomen auf der Profilseite</h2>
<p>Hier kannst du deine Daten einsehen</p>

<div *ngIf ="currentUser">
<p>Vorname: {{currentUser.firstname}}</p>
<p>Nachname: {{currentUser.lastname}}</p>
<p>Benutzername: {{currentUser.username}}</p>
<p>PhotoID: {{currentUser.photoID}}</p>
<p>Rolle: {{accountTyp}}</p>
<p>Hallo!</p>
</div>
