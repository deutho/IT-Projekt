<div *ngIf = "this.loaded == true"  class="container" id="full" >    
    <div class="item-question" >
        <div class="question">
            {{currentGame.question}}
        </div>
    </div>
    <div class="item-image">
        <div id="myimg" class="img-style" style="width: 50%;">
            <img style="display: block; width: 100%; height: 100%; margin: 0 auto; padding: 20px 20px;" src = "{{imageURL}}">
        </div>        
    </div>
    <div class="item-ans1">
        <div type=button (click) = "evaluateGame(answers[0])" class="button-style">
            {{answers[0]}}
        </div>
    </div>
    <div class="item-ans2">
        <div type=button (click) = "evaluateGame(answers[1])" class="button-style">
            {{answers[1]}}
        </div>
    </div>
    <div class="item-ans3">
        <div type=button (click) = "evaluateGame(answers[2])" class="button-style">
            {{answers[2]}}
        </div>
    </div>
    <div class="item-ans4" >
        <div type=button class="button-style" (click) = "evaluateGame(answers[3])">
            {{answers[3]}}
        </div>
    </div>
</div>


<div *ngIf ="this.finished == true">
    
<h1>Super!!</h1>
<h3>Aus {{totalrounds}} hattest du {{roundsWon}} richtig!! Du kannst stolz sein!</h3>
<button (click) = "returnToMainMenu()">Zurück zum Hauptmenü</button>
</div>

<div *ngIf = "this.evaluated == true">

    <h1>{{response}}</h1>
    <button (click) = "returnToMainMenu()">Zurück zum Hauptmenü</button>
    <button (click) = "nextOne()">Nächste Frage</button>
</div>
