<span id="dummy"></span>
<!-- <div id="overlay" *ngIf="this.evaluated  && this.finished == false" (click)="nextOne()"></div>  -->
<div id="overlay" *ngIf="loaded == false && noQuestionsInGame == false">
    <div class="spinner">
        <div class="loader-big" style="width : 80px; height: 80px"></div>
    </div>
</div>

<div id="overlay" *ngIf="noQuestionsInGame == true">
    <div class="spinner">
        <div class="alert alert-primary text-center" style="width: 80%; margin:0 auto; max-width: 500px;">
            Dieses Spiel enthält keine Fragen!
        </div>
    </div>
</div>


<div *ngIf = "this.loaded == true && finished == false"  class="container" id="full" style="cursor: pointer;" >    
    <div class="item-question question" style="margin: 0 auto; cursor: pointer" (click) = "buttonClicked('question')" >
            <button role="text" class="question" id="question" value="{{currentGame.question[0]}}" style="background:transparent; outline:0;border:transparent; margin: 0 auto; cursor: pointer; display: none"></button>
            {{currentGame.question[0]}}
    </div>
    <div class="item-image" (click) = "buttonClicked('question')">
        <div id="myimg" class="img-style">
            <img id="image" rel="preload" class="image" src = "{{imageURL}}" onerror="this.src='./../../../../assets/Images/imageNotFound.jpg';">
        </div>        
    </div>
    <div class="item-ans1">
        <button id="button1" type=button (click) = "buttonClicked('button1')" class="btn button-style" value="{{answers[0][0] + ' '}}">
        </button>
    </div>
    <div class="item-ans2">
        <button id="button2" type=button (click) = "buttonClicked('button2')" class="btn button-style" value="{{answers[1][0] + ' '}}">
        </button>
    </div>
    <div class="item-ans3">
        <button id="button3" type=button (click) = "buttonClicked('button3')" class="btn button-style" value="{{answers[2][0] + ' '}}">         
        </button>
    </div>
    <div class="item-ans4" >
        <button id="button4" type=button class="btn button-style" (click) = "buttonClicked('button4')" value="{{answers[3][0] + ' '}}">
        </button>
    </div>
