

<div *ngIf = "this.evaluated == true">

    <h1>{{response}}</h1>
    <button (click) = "returnToMainMenu()">Zurück zum Hauptmenü</button>
    <button (click) = "nextOne()">Nächste Frage</button>
</div>


<div *ngIf = "this.loaded == true"  class="container" id="full" >    
    <div class="item-question" >
        <div class="question">
            {{currentGame.question}}
        </div>
    </div>
    <div class="item-image">
        <div class="img-style" style="width: 50%;">
            <img style="display: block; width: 100%; height: 100%; margin: 0 auto; padding: 20px 20px;" src="./../../../assets/Images/bird.jpg">
        </div>        
    </div>
    <div class="item-ans1">
        <div type=button (click) = "evaluateGame(currentGame.answer1)" class="button-style">
            {{currentGame.answer1}}
        </div>
    </div>
    <div class="item-ans2">
        <div type=button (click) = "evaluateGame(currentGame.answer2)" class="button-style">
            {{currentGame.answer2}}
        </div>
    </div>
    <div class="item-ans3">
        <div type=button (click) = "evaluateGame(currentGame.answer3)" class="button-style">
            {{currentGame.answer3}}
        </div>
    </div>
    <div class="item-ans4" >
        <div type=button class="button-style" (click) = "evaluateGame(currentGame.rightAnswer)">
            {{currentGame.rightAnswer}}
        </div>
    </div>
</div>
