<span id="dummy"></span>
<div id="overlay" *ngIf="this.evaluated  && this.finished == false" (click)="nextOne()"></div> 
<div *ngIf = "this.loaded == true && speakerMode==false"  class="container" id="full" >    
    <div class="item-question question" style="margin: 0 auto;">
            <button role="text" class="question" id="question" value="{{currentGame.question}}" style="background:transparent; outline:0;border:transparent; margin: 0 auto; cursor: pointer; display: none"></button>
            {{currentGame.question}}
    </div>
    <div class="item-image">
        <div id="myimg" class="img-style" style="width: 50%; min-width: 340px; max-height: 350px;">
            <img style="display: block; width: 100%; height: 100%; margin: 0 auto; padding: 20px 20px; min-width: 300px; max-height: 330px;" src = "{{imageURL}}">
        </div>        
    </div>
    <div class="item-ans1">
        <button id="button1" type=button (click) = "buttonOne(answers[0])" class="btn button-style" value="{{answers[0]}}">
        </button>
    </div>
    <div class="item-ans2">
        <button id="button2" type=button (click) = "buttonTwo(answers[1])" class="btn button-style" value="{{answers[1]}}">
        </button>
    </div>
    <div class="item-ans3">
        <button id="button3" type=button (click) = "buttonThree(answers[2])" class="btn button-style" value="{{answers[2]}}">         
        </button>
    </div>
    <div class="item-ans4" >
        <button id="button4" type=button class="btn button-style" (click) = "buttonFour(answers[3])" value="{{answers[3]}}">
        </button>
    </div>
