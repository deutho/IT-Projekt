<div *ngIf = "this.loaded == true"  class="container" id="full" >    
    <div class="item-question question" style="margin: 0 auto;">
            <button role="text" class="question" id="question" value="{{currentGame.question}}" style="background:transparent; outline:0;border:transparent; margin: 0 auto; cursor: default; display: none"></button>
            
            {{currentGame.question}}
    </div>
    <div class="item-image">
        <div id="myimg" class="img-style" style="width: 50%; min-width: 340px; max-height: 350px;">
            <img style="display: block; width: 100%; height: 100%; margin: 0 auto; padding: 20px 20px; min-width: 300px; max-height: 330px;" src = "{{imageURL}}">
        </div>        
    </div>
    <div class="item-ans1">
        <button id="button1" type=button (click) = "buttonOne(answers[0])" class="btn button-style" value="{{answers[0]}}">
        </button>
    </div>
    <div class="item-ans2">
        <button id="button2" type=button (click) = "buttonTwo(answers[1])" class="btn button-style" value="{{answers[1]}}">
        </button>
    </div>
    <div class="item-ans3">
        <button id="button3" type=button (click) = "buttonThree(answers[2])" class="btn button-style" value="{{answers[2]}}">         
        </button>
    </div>
    <div class="item-ans4" >
        <button id="button4" type=button class="btn button-style" (click) = "buttonFour(answers[3])" value="{{answers[3]}}">
        </button>
    </div>
    <div class="item-backToHome " *ngIf = "this.evaluated == true && this.finished == false" style="padding-top: 10%; width: 90%">
        <div type=button class="btn" (click) = "returnToMainMenu()" style="width: 100%; margin: 0 auto" >
            <svg  style="width: 20%; min-width: 75px; min-height: 100px; opacity: 0.6" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="home" class="svg-inline--fa fa-home fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="currentColor" d="M280.37 148.26L96 300.11V464a16 16 0 0 0 16 16l112.06-.29a16 16 0 0 0 15.92-16V368a16 16 0 0 1 16-16h64a16 16 0 0 1 16 16v95.64a16 16 0 0 0 16 16.05L464 480a16 16 0 0 0 16-16V300L295.67 148.26a12.19 12.19 0 0 0-15.3 0zM571.6 251.47L488 182.56V44.05a12 12 0 0 0-12-12h-56a12 12 0 0 0-12 12v72.61L318.47 43a48 48 0 0 0-61 0L4.34 251.47a12 12 0 0 0-1.6 16.9l25.5 31A12 12 0 0 0 45.15 301l235.22-193.74a12.19 12.19 0 0 1 15.3 0L530.9 301a12 12 0 0 0 16.9-1.6l25.5-31a12 12 0 0 0-1.7-16.93z">
                </path>
            </svg>
        </div>
    </div>
    <div class="item-nextQuestion " *ngIf = "this.evaluated == true && this.finished == false" style="padding-top: 7%; width: 90%">
        <div type=button class="btn" (click) = "nextOne()" style="width: 100%; margin: 0 auto">
            <svg style="width: 25%; color: #52FF82; min-width: 100px" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="long-arrow-alt-right" class="svg-inline--fa fa-long-arrow-alt-right fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="currentColor" d="M313.941 216H12c-6.627 0-12 5.373-12 12v56c0 6.627 5.373 12 12 12h301.941v46.059c0 21.382 25.851 32.09 40.971 16.971l86.059-86.059c9.373-9.373 9.373-24.569 0-33.941l-86.059-86.059c-15.119-15.119-40.971-4.411-40.971 16.971V216z">
                </path>
            </svg>
        </div>
    </div>
    <div class="item-final" *ngIf = "this.evaluated == true && this.Games.length == 0" style="padding-top: 0; width: 90%">
        <div type=button class="btn" (click) = "returnToMainMenu()" style="width: 100%; margin: 0 auto" >
            <svg  style="width: 5%; min-width: 75px; min-height: 100px; opacity: 0.6" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="home" class="svg-inline--fa fa-home fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="currentColor" d="M280.37 148.26L96 300.11V464a16 16 0 0 0 16 16l112.06-.29a16 16 0 0 0 15.92-16V368a16 16 0 0 1 16-16h64a16 16 0 0 1 16 16v95.64a16 16 0 0 0 16 16.05L464 480a16 16 0 0 0 16-16V300L295.67 148.26a12.19 12.19 0 0 0-15.3 0zM571.6 251.47L488 182.56V44.05a12 12 0 0 0-12-12h-56a12 12 0 0 0-12 12v72.61L318.47 43a48 48 0 0 0-61 0L4.34 251.47a12 12 0 0 0-1.6 16.9l25.5 31A12 12 0 0 0 45.15 301l235.22-193.74a12.19 12.19 0 0 1 15.3 0L530.9 301a12 12 0 0 0 16.9-1.6l25.5-31a12 12 0 0 0-1.7-16.93z">
                </path>
            </svg>
        </div>
    </div>
    <div class="slidecontainer item-final">
        <input type="range" class="input" min="1" id="progressRange" style="width: 95%;"  >
    </div>
</div>
