
<!-- load only if values have loaded -->
<div *ngIf = "this.loaded == true"  class="container" id="full" >   

    <!-- question -->
    <div id ="question" class="item-question question" style="margin: 0 auto;" contenteditable="true">
            {{question}}
    </div>

    <!-- middle section containing arrows laft and right and image -->
    <div class="item-mid" style="width: 100%; display: flex; justify-content: space-between;">        

        <!-- arrow left -->
        <div type="button" (click)="leftArrowClicked()" class="item-left-arrow arrow" >
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                </path>
            </svg>
        </div> 

        <!-- image -->
        <div class="item-image" style="display: block">          
            <div id="myimg" class="img-style" >
                <img *ngIf = "this.editingPicture == false" onerror="this.onerror=null;this.src='https://www.thermaxglobal.com/wp-content/uploads/2020/05/image-not-found.jpg';" id="image" class="image" (click)="this.editingPicture = true" src = "{{imageURL}}">
                <img *ngIf = "this.editingPicture == true" onerror="this.onerror=null;this.src='https://www.thermaxglobal.com/wp-content/uploads/2020/05/image-not-found.jpg';" id="image" class="image"  (click)="this.editingPicture = true" src = "{{imageURL}}">
                <div class="imageEditing-container"  *ngIf = "this.editingPicture == true">
                    <div class="centerImageEditing" >
                        <label class="imageEditingItem1" >URL des Bildes: </label>
                        <input id="URL" class="imageEditingItem2" value="{{imageURL}}">
                        <div style="display: inline-block; cursor:pointer" (click)="pictureEdited()">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check-square" class="svg-inline--fa fa-check-square fa-w-14 imageEditingItem3" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path style="color: green;  "  fill="currentColor" d="M400 480H48c-26.51 0-48-21.49-48-48V80c0-26.51 21.49-48 48-48h352c26.51 0 48 21.49 48 48v352c0 26.51-21.49 48-48 48zm-204.686-98.059l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.248-16.379-6.249-22.628 0L184 302.745l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.25 16.379 6.25 22.628.001z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>         

        </div>

        <!-- arrow right -->
        <div type="button" (click)="rightArrowClicked()" class="item-right-arrow arrow">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right" class="svg-inline--fa fa-chevron-right fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path fill="currentColor" d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z">
                </path>
            </svg>
        </div>  
    </div>    

    <!-- buttons 1 to 4 -->
    <div class="item-ans1" >
        <div id="button1" type=button class="btn button-style" contenteditable="true" style=" border-color: green;">
            {{answers[0]}}
        </div>
    </div>
    <div class="item-ans2">
        <div id="button2" type=button class="btn button-style" contenteditable="true" style=" border-color: red;" >
            {{answers[1]}}
        </div>
    </div>
    <div class="item-ans3">
        <div id="button3" type=button class="btn button-style" contenteditable="true" style=" border-color: red;">    
            {{answers[2]}}     
        </div>
    </div>
    <div class="item-ans4" >
        <div id="button4" type=button class="btn button-style" contenteditable="true" style=" border-color: red;">
            {{answers[3]}}
        </div>
    </div>

    <!-- home button back - sits on the very bottom -->
    <div class="item-backToHome" style="padding-top: 0;">
        <div type=button class="btn"  style="width: 100%; margin: 0 auto" (click) = "returnToMainMenu()"> 
            <svg  style="width: 5%; min-width: 75px; min-height: 100px; opacity: 0.6" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="home" class="svg-inline--fa fa-home fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="currentColor" d="M280.37 148.26L96 300.11V464a16 16 0 0 0 16 16l112.06-.29a16 16 0 0 0 15.92-16V368a16 16 0 0 1 16-16h64a16 16 0 0 1 16 16v95.64a16 16 0 0 0 16 16.05L464 480a16 16 0 0 0 16-16V300L295.67 148.26a12.19 12.19 0 0 0-15.3 0zM571.6 251.47L488 182.56V44.05a12 12 0 0 0-12-12h-56a12 12 0 0 0-12 12v72.61L318.47 43a48 48 0 0 0-61 0L4.34 251.47a12 12 0 0 0-1.6 16.9l25.5 31A12 12 0 0 0 45.15 301l235.22-193.74a12.19 12.19 0 0 1 15.3 0L530.9 301a12 12 0 0 0 16.9-1.6l25.5-31a12 12 0 0 0-1.7-16.93z">
                </path>
            </svg>
        </div>
    </div>

    <!-- item speichern -->

    <div class="item-save" style="display: flex; padding-top: 0; justify-content: center; align-items: center;">
        <div type=button class="btn"  style="display:block; width: 100%; margin: 0 auto" (click) = "saveChanges()"> 
            <svg style="width: 5%; min-width: 75px; min-height: 100px; opacity: 0.6;" aria-hidden="true" focusable="false" data-prefix="far" data-icon="save" class="svg-inline--fa fa-save fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="currentColor" d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM272 80v80H144V80h128zm122 352H54a6 6 0 0 1-6-6V86a6 6 0 0 1 6-6h42v104c0 13.255 10.745 24 24 24h176c13.255 0 24-10.745 24-24V83.882l78.243 78.243a6 6 0 0 1 1.757 4.243V426a6 6 0 0 1-6 6zM224 232c-48.523 0-88 39.477-88 88s39.477 88 88 88 88-39.477 88-88-39.477-88-88-88zm0 128c-22.056 0-40-17.944-40-40s17.944-40 40-40 40 17.944 40 40-17.944 40-40 40z">
                </path>
            </svg>            
        </div>
    </div>

    <!-- speicher Button Feedback -->
    <div *ngIf = "this.saved == true" class="item-final alert alert-success text-center" role="alert" style="width: 80%; margin:0 auto;">
        Erfolgreich gespeichert!
    </div>
    <div *ngIf = "this.noChanges == true" class="item-final alert alert-primary text-center" role="alert" style="width: 80%; margin:0 auto;">
        Es gibt keine zu speichernden Änderungen!
    </div>
    <div *ngIf = "this.noMoreGames == true" class="item-final alert alert-primary text-center" role="alert" style="width: 80%; margin:0 auto;">
        Keine weiteren Fragen!
    </div>
       
    
</div>


<!-- overlay which appeares when unsaved changed would be lost -->
<div *ngIf="unsavedChanges == true" class="fullscreen">
    <div *ngIf="unsavedChanges == true" class="overlay" (click)="unsavedChanges = false;"></div>
    <div *ngIf="unsavedChanges == true" class="superOverlay" style=" min-width: 260px; ;display:block; border-radius: 15px; filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25));">
        <div style="padding: 20px 10%; width: 100%; display: flex; justify-content: space-around;">
            <div>Es gibt ungespeicherte Änderungen!</div>
        </div>
        <div  style="padding: 20px 10%; width: 100%; display: flex; justify-content: space-between;">
            <div (click)="discardChanges()" class="btn dropshadow" style="display: inline-block; background-color: lightgray; width: 25%; min-width: 100px;">
                Verwerfen
            </div>
            <div (click)="saveAndContinue()" class="btn dropshadow" style="display: inline-block; background-color: #40d04f; width: 25%; min-width: 100px;">
                Speichern
            </div>
        </div>
    </div>
</div>
