<!-- <div id="overlay" *ngIf="this.evaluated == true && this.answerIsCorrect == true" (click)="loadNextGame()"></div> -->
<div class="content" *ngIf="loaded == true && finished == false">
    <div class="content">

        <!-- Question-->
        <div class="question" (click)="playSound(currentGame.question[0])">{{currentGame.question[0]}}</div>

        <!-- Image-->
        <img id="image"  class="image" rel="preload" src = "{{imageURL}}" onerror="this.style='display: hidden';">

        <!-- Words  -->
        <div
            id="selection"
            cdkDropList
            cdkDropListOrientation="horizontal"
            class="example-list"
            cdkDropListEnterPredicate="canDrop"
            (cdkDropListDropped)="drop($event)"
            >
            
            <div [cdkDragDisabled]="allowDrag()" class="example-box" *ngFor="let words of sentence, index as i" cdkDrag="this.ucFirst()" id="{{ 'word' + i }}" (click)="playSound(words)">{{words}}</div>
        </div>

        <!--Button-toolbar-->
        <div class="button-group">

<!-- Final Screen -->
<div *ngIf = "this.finished == true" class="endScreenContainer">
    <div class="space"></div>
    <div class="question"> Du hast beim ersten Versuch {{roundsWon}} von {{totalNumberOfRounds}} richtig beantwortet!</div>
    <div class="space"></div>
    <!-- Code from Codepen -->

    <div id="container">
        <div *ngIf="happyFace() == true" id="success-box">
            <div class="face">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth happy"></div>
            </div>
            <div class="shadow scale"></div>
            <div class="message"><h1 class="alert">Toll gemacht!</h1></div>
            <button class="button-box" (click)="goBack()"><h1 class="green" >Startseite</h1></button>
        </div>
        <div *ngIf="happyFace() == false" id="error-box">
            <div class="dot"></div>
            <div class="dot two"></div>
            <div class="face2">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth sad"></div>
            </div>
            <div class="shadow move"></div>
            <div class="message"><h1 class="alert">Oje! Das musst du noch Üben!</h1></div>
            <button class="button-box" (click)="goBack()"><h1 class="red" >Startseite</h1></button>
        </div>
    </div>
          
    <div class="space"></div>
    <div class=" flex-center-leftAlign">
        <div [@starAnimation]="roundsWonAnimation.length" class="containerFinal"> 
            <div *ngFor="let item of roundsWonAnimation">
                <svg style="color: #FFD700" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" class="svg-inline--fa fa-star fa-w-18 star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg>
            </div>
        </div>
        <div style="width: 100%;"></div>
        <div [@starAnimation]="roundsLostAnimation.length" class="containerFinal">
            <div *ngFor="let item of roundsLostAnimation">
                <svg  aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" class="svg-inline--fa fa-star fa-w-18 star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg>
            </div>
        </div>
    </div>
</div>

<!-- Spinner, appears when page is loading -->
<div id="overlay" *ngIf="loaded == false && noQuestionsInGame == false">
    <div class="spinner">
        <div class="loader-big" style="width : 80px; height: 80px"></div>
    </div>
</div>

<!-- Screen appears when a game has no questions-->
<div id="overlay" *ngIf="noQuestionsInGame == true" (click)="goBack()">
    <div class="spinner">
        <div class="alert alert-primary text-center" >
            Dieses Spiel enthält keine Fragen!
        </div>
    </div>
</div>
